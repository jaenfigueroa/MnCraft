            </div>

    <!-- FOOTER -->

      <article id="caja-movimientos">
        <ol>
          <li>Caminar: <b>W, A, S, D</b></li>
          <li>Saltar: <b>Barra de espacio</b></li>
          <li>Agacharte: <b>Shift / Mayus</b></li>
          <li>Dap: <b>G</b></li>
          <li>Cambiar skin: <b>K</b></li>
          <li>Cambiar fondo: <b>L</b></li>

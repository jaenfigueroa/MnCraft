<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta
      name="description"
      content="Jaencraft, portafolio web hecho con html, javascript y css puro, sin frameworks"
    />
    <meta
      name="keywords"
      content="html, css, javascript, portafolio, jaencraft, 3d, animaciones, jugar"
    />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MnCraft 2</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/temas.css" />
    <!-- JavaScript -->
    <script src="js/variables.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/temas.js" defer></script>

    <script src="js/utils/perspectiva.js" defer></script>
    <script src="js/utils/acciones-en-curso.js" defer></script>

    <script src="js/extras/brujula.js" defer></script>
    <script src="js/extras/animar-sombra.js" defer></script>

    <script src="js/gestos/dap.js" defer></script>
    <script src="js/gestos/agacharse.js" defer></script>
    <script src="js/gestos/moverExtremidades.js" defer></script>

    <script src="js/movimientos/girar.js" defer></script>
    <script src="js/movimientos/avanzar.js" defer></script>
    <script src="js/movimientos/saltar.js" defer></script>

    <script src="js/key-events.js" defer></script>
  </head>

  <body id="body" class="temaFondo2">
    <main id="main">
      <section id="steve-contenedor">
        <!--STEVE ----------------------------------- -->
        <div id="steve" class="temaPersonaje2">
          <!-- cabeza -->
          <div id="cabeza">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda">
              <div></div>
            </div>
            <div class="detras"></div>
            <div class="derecha">
              <div></div>
            </div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- tronco -->
          <div id="tronco">
            <div class="frente">
              <div></div>
            </div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- brazos -->
          <div id="brazo-izquierdo">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="brazo-derecho">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <!-- piernas -->
          <div id="pierna-izquierda">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
          <div id="pierna-derecha">
            <div class="frente"></div>
            <div class="izquierda"></div>
            <div class="detras"></div>
            <div class="derecha"></div>
            <div class="arriba"></div>
            <div class="abajo"></div>
          </div>
        </div>
        <!--SOMBRA ----------------------------------- -->
        <div id="sombra-contenedor">
          <div id="sombra"></div>
        </div>
        <!--------------------------------------------- -->
      </section>
    </main>

    <!-- FOOTER -->
    <footer>
      <article id="movimientos">
        <span>Ayuda:</span>
        <ol>
          <li>Para <b>caminar</b>, usa las teclas: <b>W, A, S, D</b>.</li>
          <li>Para <b>agacharte</b>, mantener la tecla <b>Shift</b>.</li>
          <li>Para <b>saltar</b>, usa la <b>Barra de espacio</b>.</li>
          <li>Para <b>gesto dap</b>, mantener la tecla <b>G</b>.</li>
          <li>Para <b>cambiar personaje</b>, usa la tecla <b>K</b>.</li>
          <li>Para <b>cambiar paisaje</b>, usa la tecla <b>L</b>.</li>
        </ol>
      </article>

      <section class="contenedor-brujula">
        <div id="brujula">
          <span id="flecha"></span>
          <div class="contenedor-letras">
            <div>
              <p id="letraA">A</p>
              <p id="letraS">S</p>
            </div>
            <div>
              <p id="letraW">W</p>
              <p id="letraD">D</p>
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
